version: '3'
services:
  cluster-redis-6375:
    image: redis
    command: "redis-server /usr/local/etc/redis/redis.conf" # 覆盖容器启动后默认执行的命令
    restart: always
    #network_mode: host
    networks:
      - cluster-redis-network-6375
    hostname: cluster-redis-6375
    container_name: cluster-redis-6375
    volumes:
      - ./redis_confs/redis_6375.conf:/usr/local/etc/redis/redis.conf
      - $STORAGES_DIR/redis-data-6375:/data
      - ./hosts:/etc/hosts
    ports:
      - 6375:6375
      - 16375:16375


networks:
  cluster-redis-network-6375:

