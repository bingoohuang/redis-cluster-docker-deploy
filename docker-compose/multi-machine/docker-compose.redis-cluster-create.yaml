version: '3'
services:
  redis-cluster-create:
    image: redis:latest
    #network_mode: host
    networks:
      - redis-cluster-network-createcl
    hostname: redis-cluster-create
    container_name: redis-cluster-create
    command: sleep 10 && redis-cli -a $REDIS_PASSWORD --cluster create $REDIS_NODES --cluster-replicas $REDIS_CLUSTER_REPLICAS  --cluster-yes
    volumes:
      - ./hosts:/etc/hosts


networks:
  redis-cluster-network-createcl:

