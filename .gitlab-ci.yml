stages:
  - build
  - deploy

build:
  stage: build
  only:
    - master
  script:
    - cd redis-cluster-image && bash build-docker.sh
  tags:
    - qiushaocloud-runner

deploy:
  stage: deploy
  only:
    - master
  script:
    - docker login --username $DOCKER_HUB_USER_NAME --password $DOCKER_HUB_USER_PASSWORD
    - docker push qiushaocloud/redis-cluster:latest
  tags:
    - qiushaocloud-runner